<!DOCTYPE html>
<html>
<head>
  <title>Immersive Real World Viewer</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill/build/webxr-polyfill.min.js"></script>
</head>
<body>
  <a-scene>
    <a-camera id="camera" position="0 0 0"></a-camera>
    <a-entity id="video" type="video"></a-entity>
    <a-entity light="type: ambient; color: white"></a-entity>
    <a-skybox src="https://example.com/skybox.jpg"></a-skybox>
  </a-scene>
</body>
</html>
